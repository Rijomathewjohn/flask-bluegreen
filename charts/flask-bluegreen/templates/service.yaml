apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask.fullname" . }}
  labels:
    app: {{ include "flask.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "flask.fullname" . }}
    color: {{ .Values.activeColor }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}

